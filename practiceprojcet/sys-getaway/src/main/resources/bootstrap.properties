#-------------Nacos\u914D\u7F6E-------------
spring.application.name=getaway-service
#\u6307\u5B9A\u5728nocas\u4E0A\u8BFB\u53D6\u54EA\u4E2A\u914D\u7F6E\u6587\u4EF6
spring.cloud.nacos.config.prefix=application
spring.profiles.active=dev
#Nacos\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#Nacos\u914D\u7F6E\u4E2D\u5FC3\u7684\u5730\u5740
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#Nacos\u4E2D\u914D\u7F6E\u6587\u4EF6\u7684\u540E\u7F00\u540D
spring.cloud.nacos.config.file-extension=properties
#Nacos\u4E2D\u914D\u7F6E\u6587\u4EF6\u7684\u5206\u7EC4
spring.cloud.nacos.config.group=apiGate
#\u6307\u5B9Anacos\u914D\u7F6E\u6587\u4EF6(\u652F\u6301\u591A\u6587\u4EF6\u52A0\u8F7D,n\u7684\u503C\u8D8A\u9AD8\u4F18\u5148\u7EA7\u8D8A\u9AD8)
spring.cloud.nacos.config.extension-configs[0].data-id=application.yml
#\u6307\u5B9A\u8BFB\u53D6\u7684\u914D\u7F6E\u6587\u4EF6\u7684\u5206\u7EC4
spring.cloud.nacos.config.extension-configs[0].group=apiGate
#\u6307\u5B9A\u8BFB\u53D6\u914D\u7F6E\u6587\u4EF6\u662F\u5426\u5F00\u542F\u52A8\u6001\u5237\u65B0\u529F\u80FD
spring.cloud.nacos.config.extension-configs[0].refresh=true