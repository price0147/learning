server:
  port: 80

spring:
  application:
    name: microservicecloud-order-service
    #链路中心
    zipkin:
      #链路中心的地址
      base-url: http://localhost:9411
    sleuth:
      sampler:
        #采样率值介于0到1之间,1则表示全部采集
        probability: 1

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓住已有的注册信息,默认为true.单节点无所谓,集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
#      defaultZone : http://localhost:7001/eureka ->单机版
      #集群版
      defaultZone: http://eureka7002.com:7002/eureka,http://localhost:7001/eureka